<div class="modal-header">
    <h3 class="modal-title" ng-bind="vm.activity.name"></h3>
</div>
<div class="modal-body">

    <h4>Time: {{vm.activity.time | formatMinutes}}</h4>

    <div class="data-entry">

        <div class="row">

            <div class="nav col-xs-3">
                <button class="btn btn-primary btn-previous" ng-click="vm.previousActivity()" ng-disabled="vm.previousDisabled()">
                    <span class="glyphicon glyphicon-arrow-left"></span>
                </button>
            </div>

            <div class="radio-btn-group col-xs-6">

                <div class="row">

                    <div class="col-xs-6">
                        <label uib-btn-radio="30" class="btn btn-primary btn-time" ng-model="vm.activity.time"
                               ng-click="vm.updateTime()">
                        <span class="btn-header">
                            30
                        </span>
                            <span class="btn-footer">
                            minutes
                        </span>
                        </label>
                    </div>

                    <div class="col-xs-6">
                        <label uib-btn-radio="60" class="btn btn-primary btn-time" ng-model="vm.activity.time"
                               ng-click="vm.updateTime()">
                        <span class="btn-header">
                            1
                        </span>
                            <span class="btn-footer">
                            hour
                        </span>
                        </label>
                    </div>

                </div>

                <div class="row">

                    <div class="col-xs-6">
                        <label uib-btn-radio="180" class="btn btn-primary btn-time" ng-model="vm.activity.time"
                               ng-click="vm.updateTime()">
                        <span class="btn-header">
                            3
                        </span>
                            <span class="btn-footer">
                            hours
                        </span>
                        </label>
                    </div>

                    <div class="col-xs-6">
                        <label uib-btn-radio="360" class="btn btn-primary btn-time" ng-model="vm.activity.time"
                               ng-click="vm.updateTime()">
                        <span class="btn-header">
                            6
                        </span>
                            <span class="btn-footer">
                            hours
                        </span>
                        </label>
                    </div>

                </div>
            </div>

            <div class="nav col-xs-3">
                <button class="btn btn-primary btn-next" ng-click="vm.nextActivity()" ng-disabled="vm.nextDisabled()">
                    <span class="glyphicon glyphicon-arrow-right"></span>
                </button>
            </div>

        </div>

        <div class="row">
            <div class="col-xs-offset-1 col-xs-10">
                <rzslider rz-slider-model="vm.activity.time" rz-slider-options="vm.slider.options"></rzslider>
            </div>
        </div>

    </div>

</div>


</div>
<div class="modal-footer">
    <button class="btn btn-primary" type="button" ng-click="vm.updateTime()">OK</button>
</div>
